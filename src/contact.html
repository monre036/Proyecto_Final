<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDENIA</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <div class="logo">
          <img class="logo-img" src="./assets/images/logo.png" alt="" />
          <h2 class="title">EDENIA</h2>
        </div>
      </a>
      <img
        id="menu-icon"
        class="header__menu-icon"
        src="assets/images/hamburger_icon.svg.webp"
        alt=""
      />
      <nav id="dropdown-menu" class="dropdown-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index copy.html">Destinos</a></li>
          <li><a href="#opcion2">Nosotros</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="top-image-container">
      <img
        class="top-image--contact"
        src="assets/images/contact_movil.jpg"
        alt=""
      />
    </div>
    <main class="main">
      <div class="contact-container">
        <h2 class="title--top">Contacta con nosotros</h2>
        <form action="#">
          <div class="form-group">
            <label class="contact-form__label" for="name">Nombre:</label>
            <input
              class="contact-form__input"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label class="contact-form__label" for="email"
              >Correo Electr√≥nico:</label
            >
            <input
              class="contact-form__input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label class="contact-form__label" for="message">Mensaje:</label>
            <textarea
              class="contact-form__textarea"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="link-container">
            <a class="link" href="#">Enviar</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 EDENIA. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="./js/index.js"></script>
  </body>
